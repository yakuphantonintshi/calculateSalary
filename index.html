<body>
    <form>
        <div class="container">
        <label> Enter your name</label>
        <input type="text" placeholder="Enter your name">

        <input type="text" placeholder="Enter your surname">
        <label> Enter your age</label>

        <label for="male">

          </label> <br>

          <label class="size"> Greeting Type</label>
          <label for="greeting">
            <input type="checkbox" id="Mr" name="Mr" value="Mr">
            Mr
          </label>
          <label for="greeting">
            <input type="checkbox" value="Ms">
            Mrs
          </label>
          <label for="greeting">
            <input type="checkbox" value="Miss">
            Miss
          </label>
          <label for="doctor">
            <input type="checkbox" value="Doctor">
            Doctor
          </label>

          <label class="size">Your Subjects</label>

          <label for="html">
            <input type="checkbox" value="html">
            HTML
          </label>
          <label for="CSS">
            <input type="checkbox" value="CSS">
            CSS
          </label>
          <label for="JavaScript">
            <input type="checkbox" value="JavaScript">
            JavaScript
          </label>
          <label for="Angular">
            <input type="checkbox" value="angular">
            Angular
          </label>
          <label for="VueJS">

            VueJS
